<mat-card class="example-container mat-elevation-z8">
    <mat-card-header>
      <mat-card-title>
        <h2>Add a User</h2>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" #f="ngForm" (ngSubmit)="add()" novalidate>


          <mat-form-field>
            <input matInput placeholder="User Name" type="text" required [formControl]="name">
            <mat-error *ngIf="name.invalid && (name.dirty || name.touched)">{{getEmailErrorMessage()}}</mat-error>
          </mat-form-field>
          <br>        

          <mat-form-field>
            <input matInput placeholder="Email" type="email" [formControl]="email" required>
            <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">{{getEmailErrorMessage()}}</mat-error>              
          </mat-form-field>
          <br>
    
          <mat-form-field>
            <input matInput placeholder="Age" type="text" [formControl]="age" required>
            <mat-error *ngIf="age.invalid && (age.dirty || age.touched)">{{getAgeErrorMessage()}}</mat-error>
          </mat-form-field>
          <br>

          <button matInput mat-raised-button color="primary"
            type="submit" [disabled]="form.invalid">
            Add
          </button>

      </form>
    
    </mat-card-content>
</mat-card>
